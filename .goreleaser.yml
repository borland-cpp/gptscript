dist: releases
snapshot:
  name_template: '{{ trimprefix .Summary "v" }}'

builds:
  - id: default
    binary: gptscript
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X "github.com/gptscript-ai/gptscript/pkg/version.Tag=v{{ .Version }}"

universal_binaries:
  - id: mac
    ids:
      - default
    replace: true

archives:
  - id: default
    builds:
      - default
      - mac
    name_template: 'gptscript-v{{ .Version }}-{{ if eq .Os "darwin" }}macOS-universal{{ else }}{{ .Os }}-{{ .Arch }}{{ .Arm }}{{ end }}'
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^Merge pull request"

release:
  github:
    owner: gptscript-ai
    name: gptscript
  prerelease: auto

brews:
  - description: "GPTScript CLI"
    install: |
      bin.install "gptscript"
      generate_completions_from_executable(bin/"gptscript", "completion", shells: [:bash, :zsh, :fish])
    homepage: "https://github.com/gptscript-ai/gptscript"
    skip_upload: false
    folder: "Formula"
    repository:
      owner: gptscript-ai
      name: homebrew-tap
      token: "{{ .Env.GH_PROJECT_TOKEN }}"
