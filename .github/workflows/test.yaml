name: test

on:
  push:
    branches:
      - main
    paths-ignore:
      - docs/**
  pull_request:
    branches:
      - main
    paths-ignore:
      - docs/**

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v5
        with:
          cache: false
          go-version: "1.21"
      - name: Build UI
        if: matrix.os == 'ubuntu-22.04'
        run: make build-ui
        shell: bash
      - name: Validate
        if: matrix.os == 'ubuntu-22.04'
        run: make validate
      - name: Build
        run: make build
      - name: Run Tests
        run: make test
